<div th:fragment="copyList(book)">
    <h3>Book Copies</h3>
    <table class="bluetable">
        <thead>
        <tr>
            <th>Simple ID</th>
            <th>Available</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="copy : ${book.bookCopies}">
            <form th:action="@{'/books/copy/save/' + ${copy.id}}" method="post">
                <td>
                    <input type="text" name="simpleId" th:value="${copy.simpleId}" required />
                </td>
                <td th:text="${copy.available ? '✔' : '❌'}"></td>
                <td>
                    <input type="text" name="location" th:value="${copy.location}" />
                </td>
                <td>
                    <button type="submit" class="btn-primary">Save</button>
                    <a th:href="@{'/books/copy/delete/' + ${copy.id}}"
                       onclick="return confirm('Are you sure you want to delete this book copy?');"
                       class="button danger">Delete</a>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>
