<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}">

    <title>Genre List</title>
</head>
<body class="teacher">
<header>
    <!-- Logo and Nav -->
    <div th:replace="~{fragments/nav-teacher :: nav}"></div>
</header>
<main>
    <!-- Add Page Title and Content Here!-->
    <h2> Genre List</h2>

    <div th:fragment="genreList(genre)">
        <table class="bluetable">
            <thead>
            <tr>
                <th>Genre ID</th>
                <th>Genre Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="genre : ${genres}"
                onclick="void(0)"
                style="cursor: pointer;">
                <td th:text="${genre.id}">No</td>
                <td th:text="${genre.name}">Genre</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- code to replace onclick void when ready:::  th:onclick="'window.location.href=\'/reports/genres/' + ${genre.id} + '\'"-->


    <!--    Buttons to add and delete genres ::: add security back in once it's set up-->
    <!--        <div th:if="${#authentication?.principal?.authorities.?contains('ROLE_TEACHER')}">-->
    <div>

        <!-- Add Genre -->
        <button class="btn-primary" onclick="document.getElementById('add-genre-form').style.display='block'; this.style.display='none';">
            &#x271A; Add Genre
        </button>

        <div id="add-genre-form" style="display: none; margin-top: 1em;">
            <form th:action="@{/books/genres}" th:object="${newGenre}" method="post">
                <input type="text" th:field="*{name}" placeholder="Enter new genre name" required />
                <!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                <button type="submit" class="btn-primary">&#x271A; Add</button>
            </form>
        </div>

        <!-- Delete ::: Add delete function note: controller has been added -->


    </div>


</main>
<footer>
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>

</body>
</html>
