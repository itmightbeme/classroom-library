<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}">

    <title th:text="'Dashboard - ' + ${student.name}">Student Dashboard</title>
</head>
<body class="student">
<header>
    <!-- Logo and Nav -->
    <div th:replace="~{fragments/nav-student :: nav}"></div>
</header>
<main>
    <!-- Add Page Title and Content Here!-->
    <h2>Welcome, <span th:text="${student.name}">Student</span>!</h2>

    <div class="card-row">
        <div class="card">
            <h3>My Reading Level</h3>
            <p th:text="${student.readingLevel}">0</p>
        </div>
        <div class="card">
            <h3>Books Read This Year</h3>
            <p th:text="${booksReadThisYear}">0</p>
        </div>
        <div class="card">
            <h3>Currently Checked Out</h3>
            <p th:text="${booksCheckedOut}">0</p>
        </div>
        <div class="card">
            <h3>Overdue Books</h3>
            <p th:text="${overdueBooks}">0</p>
        </div>
    </div>


    <div th:replace="~{checkouts/checkouts-frag :: checkouts(
        checkouts=${checkouts},
        showDays=${true},
        showStudentName=${false},
        formAction=${formAction})}"></div>
    <br><br>

    <div th:replace="~{checkouts/history-frag :: history(${completedCheckouts}, false)}"></div>





</main>
<footer>
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>
</body>
</html>
