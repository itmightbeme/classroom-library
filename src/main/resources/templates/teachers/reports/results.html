
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}">

    <title>Teacher Dashboard</title>
</head>
<body class="teacher">
<header>
    <!-- Logo and Nav -->
    <div th:replace="~{fragments/nav-teacher :: nav}"></div>
</header>
<main>
    <!-- Add Page Title and Content Here!-->
    <h2> Teacher Dashboard</h2>


        <h1 th:text="${title}">Report Title</h1>
        <p class="timestamp">Generated on: <span th:text="${#temporals.format(timestamp, 'MMMM dd, yyyy hh:mm a')}">Now</span></p>

    <div th:switch="${reportType}">
        <div th:case="'overdueBooks'">
            <div th:if="${#lists.isEmpty(checkouts)}">
                <p>No overdue books at this time.</p>
            </div>
            <div th:unless="${#lists.isEmpty(checkouts)}"
                 th:replace="~{checkouts/checkouts-frag :: checkouts(${checkouts}, true, true, '/checkouts/return-by-id')}"></div>
        </div>


        <div th:case="*">
            <p>No report selected.</p>
        </div>
    </div>






</main>
<footer>
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>
</body>
</html>
