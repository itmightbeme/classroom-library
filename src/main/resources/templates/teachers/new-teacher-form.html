<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Add New Teacher</title>
</head>
<body class="teacher">
<header>
    <div th:replace="~{fragments/nav-teacher :: nav}"></div>
</header>

<main>
    <h2>Add New Teacher</h2>

    <form th:action="@{/teachers/account/new}" th:object="${teacher}" method="post">

        <div>
            <label for="name">Full Name:</label>
            <input type="text" th:field="*{name}" id="name" required />
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" required />
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div>
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" autocomplete="off" id="username" required />
            <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" autocomplete="off" id="password" required />
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div>
            <label for="subject">Subject:</label>
            <input type="text" th:field="*{subject}" id="subject" />
            <div class="error" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></div>
        </div>

        <div>
            <label for="classGrade">Grade:</label>
            <input type="text" th:field="*{classGrade}" id="classGrade" />
            <div class="error" th:if="${#fields.hasErrors('classGrade')}" th:errors="*{classGrade}"></div>
        </div>

        <div>
            <label for="classroom">Classroom:</label>
            <input type="text" th:field="*{classroom}" id="classroom" />
            <div class="error" th:if="${#fields.hasErrors('classroom')}" th:errors="*{classroom}"></div>
        </div>

        <input type="submit" value="Add Teacher" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</main>

<footer>
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>
</body>
</html>
