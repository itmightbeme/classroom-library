<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Teacher Account</title>
</head>
<body class="teacher">
<header>
    <div th:replace="~{fragments/nav-teacher :: nav}"></div>
</header>

<main class="left-section">
    <h2> Teacher Account Page </h2>

    <form th:if="${teacher != null}"
          th:object="${teacher}"
          th:action="@{/teachers/account/edit/{id}(id=${teacher.id})}" method="post">

        <div>
            <label for="name">Full Name:</label>
            <input type="text" th:field="*{name}" id="name" required/>
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" required/>
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div>
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" id="username" required/>
            <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div>
            <label for="subject">Subject:</label>
            <input type="text" th:field="*{subject}" id="subject"/>
            <div class="error" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></div>
        </div>

        <div>
            <label for="classGrade">Grade:</label>
            <input type="text" th:field="*{classGrade}" id="classGrade"/>
            <div class="error" th:if="${#fields.hasErrors('classGrade')}" th:errors="*{classGrade}"></div>
        </div>

        <div>
            <label for="classroom">Classroom:</label>
            <input type="text" th:field="*{classroom}" id="classroom"/>
            <div class="error" th:if="${#fields.hasErrors('classroom')}" th:errors="*{classroom}"></div>
        </div>

        <input type="submit" value="Update Teacher"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>

    <!-- Optional teacher list below -->
    <div class="right-section">
        <div th:replace="~{fragments/teacher-list :: teacherList(${teachers})}"></div>
    </div>
</main>

<footer>
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>
</body>
</html>
