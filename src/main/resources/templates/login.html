<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/style.css}">
  <title>Teacher Login</title>
</head>

<body class="teacher">
<div class="login">
  <img class="logo" th:src="@{/images/logo1.png}" alt="Classroom Library Logo"/>

  <h2>Teacher Login</h2>

  <form th:action="@{/login}" method="post">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" th:value="${param.username}" />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"/>
    </div>
    <div>
      <button type="submit">Login</button>
    </div>

    <div th:if="${param.error}">
      <p style="color: var(--error);">Invalid username or password</p>
    </div>
    <div th:if="${param.logout}">
      <p style="color: var(--success);">You have been logged out</p>
    </div>
  </form>

  <div>
    <a th:href="@{/students/login}"><button type="button">I am a student</button></a>
  </div>
</div>
</body>
</html>
