spring.application.name=ClassroomLibrary

# --- DATABASE CONFIG ---

# Use this for production-style file-based H2 database (data persists between runs)
spring.datasource.url=jdbc:h2:file:./data/classroomlibrary
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Automatically drop and recreate schema each run (use 'update' to retain data)
spring.jpa.hibernate.ddl-auto=create-drop

# Disable schema/data.sql loading ? handled manually or via DataInitializer
spring.sql.init.mode=never
#spring.sql.init.schema-locations=classpath:schema.sql
#spring.sql.init.data-locations=classpath:data.sql

# --- H2 CONSOLE (DEV ONLY) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- LOGGING / DEBUGGING ---
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Show Spring Security debug logs temporarily
logging.level.org.springframework.security=DEBUG
